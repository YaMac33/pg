<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidenote</title>
  <meta name="description" content="仕組み化・自動化・学びの記録" />

  <link rel="stylesheet" href="./assets/style.css" />

  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    a { color: inherit; }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .muted {
      opacity: .75;
      font-size: 13px;
    }
    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 900px){
      .grid { grid-template-columns: 1.2fr .8fr; }
    }
    section {
      border: 1px solid rgba(127,127,127,.25);
      border-radius: 12px;
      padding: 16px;
    }
    ul {
      margin: 0;
      padding-left: 18px;
    }
    li { margin: 8px 0; }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(127,127,127,.25);
      font-size: 12px;
      text-decoration: none;
    }
    .pillbox {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      background: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Sidenote</h1>
      <div class="muted" id="last-updated">Loading…</div>
    </header>

    <!-- 検索UI -->
    <section aria-labelledby="search-title" style="margin-bottom:18px;">
      <h2 id="search-title">検索</h2>

      <input
        type="search"
        id="search-input"
        placeholder="キーワード（タイトル・タグ・カテゴリ）"
        autocomplete="off"
        style="
          width:100%;
          box-sizing:border-box;
          padding:10px 12px;
          border-radius:8px;
          border:1px solid rgba(127,127,127,.3);
          font-size:14px;
        "
      />

      <div id="search-tags" class="pillbox" style="margin-top:10px;"></div>

      <div id="search-results" style="margin-top:14px;"></div>
    </section>

    <div class="grid">
      <!-- 新着 -->
      <section aria-labelledby="recent-title">
        <h2 id="recent-title">記事一覧（新着）</h2>
        <div class="muted" style="margin-bottom:10px;">
          最新 <span id="recent-count">5</span> 件
        </div>

        <ul id="recent-list"></ul>

        <button
          id="btn-load-more"
          type="button"
          style="
            margin-top:12px;
            padding:10px 12px;
            border-radius:10px;
            border:1px solid rgba(127,127,127,.25);
            cursor:pointer;
            font-size:13px;
          "
        >
          もっと見る
        </button>

        <div id="recent-error" class="muted" style="display:none; margin-top:10px;"></div>
      </section>

      <!-- サイド情報 -->
      <section>
        <h2>分類</h2>

        <div class="muted" style="margin:10px 0 6px;">ジャンル</div>
        <div id="genre-links" class="pillbox"></div>

        <div class="muted" style="margin:14px 0 6px;">カテゴリ</div>
        <div id="category-links" class="pillbox"></div>
      </section>
    </div>
  </div>

  <script defer src="./assets/app.js"></script>
</body>
</html>
